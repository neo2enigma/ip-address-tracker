<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- Get IP address -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>

    <header>
        <h1>IP Address Tracker</h1>
    </header>
    <main>
        <label>
            <form>
                <input pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" type="text"
                    placeholder="Search for any IP address or domain" required>
                <button type="submit" id="search"> > </button>
            </form>
        </label>
        <section class="flex-container">
            <article class="flex-item">
                <h3>ip address</h3>
                <section class="details">
                    <p id="ip">192.168.1.1</p>
                </section>
            </article>
            <article class="flex-item">
                <h3>location</h3>
                <p id="location">Brok 1001</p>
            </article>
            <article class="flex-item">
                <h3>timezone</h3>
                <p id="timezone">UTC -05:00</p>
            </article>
            <article class="flex-item">
                <h3>isp</h3>
                <p id="isp">SpaceX Starlink</p>
            </article>
        </section>
        <div id="map"></div>
    </main>
</body>


<script src="script.js"></script>

</html>
